name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install buildozer
        run: |
          sudo apt update
          sudo apt install -y buildozer python3-pip python3-setuptools python3-wheel git zip unzip openjdk-17-jdk

      - name: Build APK
        run: |
          pip install cython
          pip install -r requirements.txt
          buildozer init
          buildozer -v android debug
